{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{ movie.img.url }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <p class="card-text">{{ movie.desc }}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
